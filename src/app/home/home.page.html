<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let user of users | async" size-xs="12" size-sm="6" size-md="4" size-lg="2" size-xl="1" >
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img [src]="user.picture.medium">
            </ion-avatar>
            <h2>{{ user.name.first }} {{ user.name.last }}</h2>
          </ion-item>
          <ion-card-content>
            <h5>Nombre: {{ user.name.first }}</h5>
            <h5>Apellido: {{ user.name.last }}</h5>
            <h5 *ngIf= "user.gender == 'male'" >genero: 
              <ion-radio-group>
                <ion-item>
                  <ion-label>Hombre</ion-label>
                  <ion-radio slot="start" name=" genero" value="Hombre" checked></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>Mujer</ion-label>
                  <ion-radio slot="start" name=" genero" value="Mujer"></ion-radio>
                </ion-item>
              </ion-radio-group>
              </h5>
              <h5 *ngIf= "user.gender == 'female'" >genero: 
              <ion-radio-group>
                <ion-item>
                  <ion-label>Hombre</ion-label>
                  <ion-radio slot="start" name=" genero" value="Hombre"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>Mujer</ion-label>
                  <ion-radio slot="start" name=" genero" value="Mujer" checked></ion-radio>
                </ion-item>
              </ion-radio-group>
              </h5>
              <h5>Domicilio: {{ user.location.street.number }} {{ user.location.street.name }} 
              {{ user.location.city }}, {{ user.location.country }}</h5>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
